{% set name = "litserve" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/litserve-{{ version }}.tar.gz
  sha256: 1f216f63ded17ec1273804c56543207d4526a9a062c5d1f3583341c9dbe78d63

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - litserve = litserve.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - pyzmq >=22.0.0
    - uvicorn >=0.29.0
    - python >={{ python_min }}
    - fastapi >=0.100
    - httpx
    - uvicorn-standard >=0.29.0

test:
  imports:
    - litserve
  commands:
    - litserve -h
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Lightning-AI/litserve
  summary: Lightweight AI server.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aniketmaurya
    - borda
    - synapticarbors
