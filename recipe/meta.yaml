{% set name = "litserve" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/litserve-{{ version }}.tar.gz
  sha256: 1f7d3d417bcc8690909efb25755561ee7df9f24c6e9b54ab3c932f1041268fd1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - wheel
    - pip
  run:
    - python >=3.8
    - fastapi >=0.100
    - httpx
    - uvicorn >=0.29.0

test:
  imports:
    - litserve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Lightning-AI/litserve
  summary: Lightweight AI server.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aniketmaurya
    - borda
    - synapticarbors
